<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - SarajiSvet.eu</title>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Světle šedé pozadí */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #5865F2; /* Fialový Discord odstín */
            text-align: center;
        }
        .container {
            background-color: #ffffff; /* Bílé pozadí */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info p {
            color: #555;
            text-align: center;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .contact-list li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .contact-list a {
            color: #5865F2;
            text-decoration: none;
        }
        .contact-list a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontakt - SarajiSvet.eu</h1>
    </header>
    <main class="container">
        <section class="contact-info">
            <h2>Kontaktní informace</h2>
            <p>Pro více informací a podporu nás můžete kontaktovat prostřednictvím následujících možností:</p>
            <ul class="contact-list">
                <li><strong>Email:</strong> <a href="mailto:server@sarajisvet.eu">server@sarajisvet.eu</a></li>
                <li><strong>Discord:</strong> <a href="https://dsc.gg/sarajiisvet" target="_blank">Discord Server</a></li>
                <li><strong>Instagram:</strong> <a href="https://instagram.com/sarajaayt" target="_blank">@sarajaayt</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SarajiSvet.eu</p>
    </footer>
</body>
</html>
